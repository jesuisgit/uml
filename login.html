<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hellow</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hellow</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="#">Passagens</a></li>
          <li><a href="#">Reservas</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="login.html">Login</a></li>

      </nav>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Bem-vindo à sua próxima viagem</h2>

      <button class="social-btn facebook">
        <img src="https://img.icons8.com/color/24/facebook.png" alt="Facebook" />

      </button>

      <button class="social-btn google">
        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" />
        Fazer Login com o Google
      </button>

      <button class="email-btn">
        <img src="https://img.icons8.com/ios-glyphs/24/new-post.png" alt="Email" />
        Acesse com seu e-mail
      </button>
      
      <button class="signup-btn">
      <a href="cadastro.html">Inscreva-se</a>
      </button>
    </div>

    <div class="ajuda">
      <a href="#">Ajuda</a>
    </div>
  </div>
