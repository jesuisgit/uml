<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hellow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hellow</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#buscar">Passagens</a></li>
          <li><a href="#buscar">Reservas</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="buscar" class="search-section">
      <h3>Busque sua passagem</h3>
      <form id="searchForm">
        <input type="text" id="origem" placeholder="Origem" required>
        <input type="text" id="destino" placeholder="Destino" required>
        <input type="date" id="dataIda" required>
        <button type="submit">Buscar</button>
      </form>
      <div id="resultados"></div>
    </section>

    <section class="hero">
      <div class="hero-text">
        <h2>Encontre as melhores passagens aéreas e rodoviárias</h2>
        <p>Compare preços de várias companhias e economize na sua próxima viagem!</p>
        <a href="#buscar" class="btn">Buscar agora</a>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Hellow - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
